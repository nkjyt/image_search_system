{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="my-5">{{data.word}}</h1>
        {% for img in data.images %}
        <tbody>
            <td><img src="{{img}}" class="img-thumbnail" alt=""></td>
        </tbody>
        {% endfor %}
    </br>

        {% for s in data.sentences %}
        <tbody>
            <td><p class="text-black mt-1 font-serif">{{s}}</p></td>
        </tbody>
        {% endfor %}
    </div>
{% endblock %}
